<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Arcade Frenzy</title>
    <style>
        /* Basic Reset */
        body, h1, a {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Full Height */
        html, body {
            height: 100%;
            overflow: hidden; /* Prevents scrollbars from appearing due to animation */
        }
        /* Centered Content */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 1; /* Ensure content is on top of the canvas */
            background-color: #1a1a1a; /* Set the background color to dark */
        }
        /* Title Styling */
        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            color: #ffffff;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.7); /* Adds a shadow to the text */
        }
        /* Link Styling */
        .game-link {
            display: block;
            font-size: 1.75rem;
            margin: 15px 0;
            text-decoration: none;
            color: #ffffff;
            padding: 15px 30px;
            border-radius: 10px;
            background: linear-gradient(45deg, #ff0077, #6a00ff);
            position: relative;
            overflow: hidden;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5); /* Adds a shadow to the buttons */
        }
        .game-link img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.5;
        }
        .game-link:hover {
            background: linear-gradient(45deg, #ff0044, #5500ff);
            transform: translateY(-6px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6); /* Enhanced shadow on hover */
        }
        .game-link:active {
            transform: translateY(2px);
        }
        .game-link span {
            position: relative;
            z-index: 1;
        }

        /* Canvas Styling */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Ensure canvas is behind the content */
            pointer-events: none; /* Prevents canvas from capturing mouse events */
        }
        /* Balloon Styling */
        .balloon {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ffffff, #ff0000);
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.2);
            opacity: 0.8;
        }
        /* Sign Styling */
        .sign {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            color: #ffffff;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.7); /* Adds shadow for better visibility */
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background for contrast */
            padding: 20px;
            border-radius: 10px;
        }
        .sign span {
            display: block;
            font-weight: bold;
        }
    </style>
</head>

        function updateParticles() {
            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];

                p.y += p.vy;
                p.life--;
                if (p.life <= 0) {
                    particles.splice(i, 1);
                    i--;
                }
            }
        }

            for (const p of particles) {

                ctx.fillStyle = p.color;
                ctx.fill();
            }
        }
