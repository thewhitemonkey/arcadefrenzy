<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Frenzy</title>
    <style>
        /* Basic Reset */
        body, h1, a {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Full Height */
        html, body {
            height: 100%;
            overflow: hidden; /* Prevents scrollbars from appearing due to animation */
        }
        /* Centered Content */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 1; /* Ensure content is on top of the laser background */
            background-color: #1a1a1a; /* Set the background color to dark */
        }
        /* Title Styling */
        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            color: #ffffff;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.7); /* Adds a shadow to the text */
        }
        /* Link Styling */
        .game-link {
            display: block;
            font-size: 1.75rem;
            margin: 15px 0;
            text-decoration: none;
            color: #ffffff;
            padding: 15px 30px;
            border-radius: 10px;
            background: linear-gradient(45deg, #ff0077, #6a00ff);
            position: relative;
            overflow: hidden;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5); /* Adds a shadow to the buttons */
        }
        .game-link img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.5;
        }
        .game-link:hover {
            background: linear-gradient(45deg, #ff0044, #5500ff);
            transform: translateY(-6px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6); /* Enhanced shadow on hover */
        }
        .game-link:active {
            transform: translateY(2px);
        }
        .game-link span {
            position: relative;
            z-index: 1;
        }

        /* Laser Background Styling */
        .laser-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0.6) 50%);
            overflow: hidden;
            z-index: 0;
        }
        .laser-bg::before, .laser-bg::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, rgba(255, 0, 0, 0.8), rgba(0, 255, 0, 0.8), rgba(0, 0, 255, 0.8));
            background-size: 200% 200%;
            animation: laserAnimation 5s linear infinite;
        }
        @keyframes laserAnimation {
            0% {
                transform: translateX(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) rotate(45deg);
            }
        }
        .laser-bg::before, .laser-bg::after {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, 
        rgba(255, 0, 0, 0.8), 
        rgba(255, 127, 0, 0.8),
        rgba(255, 255, 0, 0.8),
        rgba(0, 255, 0, 0.8),
        rgba(0, 0, 255, 0.8),
        rgba(75, 0, 130, 0.8),
        rgba(148, 0, 211, 0.8),
        rgba(255, 0, 0, 0.8) /* Loop back to the start color */
    );
    background-size: 1000% 1000%; /* Make gradient transitions smoother */
    animation: laserAnimation 10s linear infinite; /* Increased animation duration */
}
@keyframes laserAnimation {
    0% {
        transform: translateX(-100%) rotate(45deg);
    }
    100% {
        transform: translateX(100%) rotate(45deg);
    }
}

    </style>
</head>
<body>
    <div class="laser-bg"></div>
    <h1>GAMES</h1>
    <a href="./play/snowrider/" class="game-link">
        <img src="./play/snowrider/snowrider.jpeg" alt="Snow Rider 3D">
        <span>Snow Rider 3D</span>
    </a>
    <a href="./play/slope/" class="game-link">
        <img src="./play/slope/slope.jpg" alt="Slope">
        <span>Slope</span>
    </a>
    <a href="./play/basket-bros/index.html" class="game-link">
        <img src="./play/basket-bros/basketbros.jpeg" alt="Basket Bros">
        <span>Basket Bros</span>
    </a>
</body>
</html>
